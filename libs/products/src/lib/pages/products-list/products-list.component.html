<div class="products-page">
    <div class="grid">
        <div class="col-3" *ngIf="!isCategoryPage">
            <h3>Categories</h3>
            <div class="p-field-checkbox" *ngFor="let category of categories">
                <p-checkbox 
                    [(ngModel)]="category.checked" 
                    [binary]="true" 
                    [inputId]="category.id!" 
                    (onChange)="categoryFilter()"
                    ></p-checkbox>
                <label for="{{category.id}}">{{category.name}}</label>
            </div>
            
        </div>

        <div [ngClass]="{'col-9': !isCategoryPage,'col-12': isCategoryPage}">
            <div class="grid" *ngIf="products">
                <div class="col-4" *ngFor="let product of products">
                    <products-product-item [product]="product"></products-product-item>
                </div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
</div>
